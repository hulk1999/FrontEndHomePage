<!DOCTYPE html>

<html>

<!-- HEAD BEGIN -->
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale-1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Scrape - Creative Portfolio HTML Template</title>

<style>
    
    html, body{
    	width: 100%;
    	height: 100%;
    	padding: 0;
        margin: 0;
    }

	slider{
		display: block;
		width: 100%;
		height: 100%;
		background-color: #1f1f1f;
		overflow: hidden;
		position: absolute;
	}

	slider > *{
		position: absolute;
		display: block;
		width: 100%;
		height: 100%;
		background: #1f1f1f;
		animation: slide 10s infinite;
		overflow: hidden;
	}

	slide:nth-child(1){
		left: 0%;
		animation-delay: 0s;
		background-image: url("source\\bg-01.jpg");
		background-size: cover;
		background-position: center;
	}

	slide:nth-child(2){
		animation-delay: 2s;
		background-image: url("source\\bg-02.jpg");
		background-size: cover;
		background-position: center;
	}

	slide:nth-child(3){
		animation-delay: 4s;
		background-image: url("source\\bg-03.jpg");
		background-size: cover;
		background-position: center;
	}

	slide:nth-child(4){
		left: 0%;
		animation-delay: 6s;
		background-image: url("source\\blog-01.jpg");
		background-size: cover;
		background-position: center;
	}

	slide p{
		font-family: Comfortaa;
		font-size: 70px;
		text-align: center;
		display: inline-block
		width: 100%;
		margin-top: 340px;
		color: #fff;
	}

	@keyframes slide {
		0% {left: 100%; width: 100%;}
		5% {left: 0%;}
		25% {left: 0%;}
		30% {left: -100%; width: 100%;}
		30.0001% {left: -100%; width: 0%;}
		100% {left: 100%; width: 0%;}
	}
</style>
    
</head>
<!-- HEAD END -->

<!-- BODY BEGIN -->
<body>

<slider>
    <slide><p>Hulk1</p></slide>
    <slide><p>Hulk2</p></slide>
    <slide><p>Hulk3</p></slide>
    <slide><p>Hulk4</p></slide>
</slider>

</body>
<!-- BODY END-->
    
</html>
