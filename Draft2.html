<!DOCTYPE html>

<html>

<!-- HEAD BEGIN -->
<head>

<title>Scrape - Creative Portfolio HTML Template</title>

<style>
    
	body{
        margin: 0;
    }

    @keyframes blurinout {
    	0% {opacity: 0;}
    	6.7% {opacity: 1;}
    	33.3% {opacity: 1;}
    	40% {opacity: 0;}
	}

	.header-img{
        width: 100%;
        filter: brightness(50%);
    	position: absolute;
    	opacity: 0;
    	animation-name: blurinout;
    	animation-duration: 15s;
    	animation-iteration-count: infinite;
    }

    .header-img:nth-child(2){
    	animation-delay: 5s;
    }

    .header-img:nth-child(3){
    	animation-delay: 10s;
    }

</style>
    
</head>
<!-- HEAD END -->

<!-- BODY BEGIN -->
<body>

<div class="slideshow">
	<img class="header-img" src="source\bg-01.jpg">
	<img class="header-img" src="source\bg-02.jpg">
	<img class="header-img" src="source\bg-03.jpg">
</div>

</body>
<!-- BODY END-->
    
</html>
